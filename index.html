<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar imágenes</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/heic2any@0.0.3/dist/heic2any.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

</head>
<body>
    <div class="container">
        <h1>Selecciona imágenes o una carpeta para analizar</h1>

        <!-- Botones para abrir exploradores -->
        <button id="selectImagesBtn">Seleccionar imágenes</button>
        <button id="selectFolderBtn">Seleccionar carpeta</button>

        <!-- Campos de entrada ocultos para imágenes y carpetas -->
        <input type="file" id="inputImagenes" accept="image/*" multiple style="display:none;">
        <input type="file" id="inputCarpeta" webkitdirectory mozdirectory style="display:none;">

        <!-- Contenedor para mostrar resultados -->
        <div id="info"></div>
        <div id="loading" style="display: none; text-align: center; font-size: 1.5em; color: #555;">
            <div style="display: flex; align-items: center; justify-content: center; gap: 10px;">
                <div class="spinner"></div>
                <span>Procesando imagen(es)</span>
            </div>
        </div>
        
        
        <!-- Contenedores separados para imágenes que cumplen y no cumplen -->
        <div id="cumplenContainer" class="scroll-section" style="display: none;"></div>
        <div id="noCumplenContainer" class="scroll-section" style="display: none;"></div>
        <div id="bulkResizeContainer" style="text-align: center; margin-top: 10px; display: none;">
            <!-- Aquí se generará dinámicamente el botón -->
        </div>
        

        <!-- Contenedor para mostrar vista previa -->
        <div id="imageContainer" style="display:none;">
            <img id="preview" style="display:none;" />
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
